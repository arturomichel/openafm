<div ng-controller="NavCtrl">
<uib-tabset>
    <uib-tab heading="OpenAFM"></uib-tab>
    <uib-tab ng-repeat="location in locations" heading="{{location.name}}" active="location.active" ng-click="goTo(location);">
    
    </uib-tab>
    <uib-tab select="alertMe()">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-bell"></i> Alert!
      </uib-tab-heading>
      I've got an HTML heading, and a select callback. Pretty cool!
    </uib-tab>
  </uib-tabset>
</div>
